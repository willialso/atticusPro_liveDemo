<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atticus Professional - Portfolio Protection Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f8fafc; }
        .step-circle { transition: all 0.3s ease; border: 2px solid transparent; }
        .step-circle.active { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: #1e293b; }
        .step-circle.completed { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        .step-circle.inactive { background: #475569; color: #cbd5e1; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script>
        // Basic demo functionality
        class AtticusDemo {
            constructor() {
                this.init();
            }
            init() {
                console.log('Atticus Demo initialized');
            }
        }
        const demo = new AtticusDemo();
    </script>
</body>
</html>
